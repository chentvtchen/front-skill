<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		.out{
			width: 100%;
			height: 200px;
			background-color: #eeaa00;
		}
		.a{
			width: 200px;
			height: 50px;
			background-color: #fff;
			margin: 0 auto;
		}
		.in{
			float:left;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="a">
			<div class="in">我来自</div>
		</div>
	</div>
	<script type="text/javascript">
		var body = document.getElementsByTagName(body)[0];
		var inputLength = parseInt(readline());
		var inputStr = readline();
		console.log(answer(inputStr, inputLength));
		var a = inputStr.split(' ');
		var sum = 0;
		for(var i=0;i<a.length;i++){
			if(sum<25){
				if(sum+ a[i].length<0){
					sum += a[i].length+1;
					body.innerHtml += a[i] + '\n';
					sum = 0;
				}else{
					body.innerHtml += '\n';
				}
			}
		}
	</script>
</body>
</html>
